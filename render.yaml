# render.yaml
services:
  - type: web
    name: khayriddinov-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11

build:
  command: pip install --only-binary=:all: -r requirements.txt
